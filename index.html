<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!-- card -->
    <div id="card">
      <!-- cover -->
      <div class="cover-img">
        <!-- this contains the cover image in css -->
      </div>
      <!-- profile pic -->
      <div class="profile-pic">
        <img src="images/image-victor.jpg" alt="victor's profile picture">
      </div>
      <!-- main infos -->
      <div class="main-infos">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="city">London</p>
      </div>
      <hr>
      <!-- details -->
      <div class="details">
        <div class="block">
          <h2>80K</h2>
          <p class="label">Followers</p>
        </div>

        <div class="block">
          <h2>803K</h2>
          <p class="label">Likes</p>
        </div>

        <div class="block">
          <h2>1.4K</h2>
          <p class="label">Photos</p>
        </div>
      </div>

    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ronan LB</a>.
    </div>
  
    <div id="bg-pattern">
      <div class="circle-top"></div>
      <div class="circle-bot"></div>
    </div>
</body>
</html>
